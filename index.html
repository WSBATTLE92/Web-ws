<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Tournament Platform</title>
    <link href="https://fonts.googleapis.n/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-dark: #05060a;
            --card-bg: #0f101a;
            --accent-cyan: #00f0ff;
            --accent-purple: #9d00ff;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        h1, h2, h3, .brand { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        a { text-decoration: none; color: white; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5, 6, 10, 0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Logo Style */
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.4rem; font-weight: 700; color: white; }
        .logo img { height: 35px; width: 35px; object-fit: contain; } 

        .menu-btn { font-size: 1.5rem; cursor: pointer; color: white; z-index: 101;}

        /* MOBILE MENU */
        .mobile-nav {
            position: fixed;
            top: 0; right: -100%;
            width: 250px;
            height: 100vh;
            background: var(--card-bg);
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 99;
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
        .mobile-nav.active { right: 0; }

        /* Hero */
        .hero { text-align: center; padding: 30px 20px; }
        .badge { display: inline-block; background: rgba(255, 0, 85, 0.1); color: #ff0055; padding: 6px 12px; border-radius: 20px; border: 1px solid #ff0055; font-weight: 600; font-size: 0.75rem; margin-bottom: 15px; letter-spacing: 1px; }
        .hero h1 { font-size: 2.2rem; line-height: 1.1; margin-bottom: 15px; }
        .gradient-text { background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: var(--text-muted); font-size: 0.95rem; max-width: 600px; margin: 0 auto 30px auto; }

        /* --- UPDATED SLIDER STYLES (Smaller Images) --- */
        .slider-container { width: 100%; overflow: hidden; position: relative; padding: 10px 0; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .slider-track { display: flex; gap: 15px; width: max-content; animation: scroll 30s linear infinite; }
        
        /* Height reduced from 400px to 260px, Width reduced from 260px to 170px */
        .card-image { width: 170px; height: 260px; border-radius: 12px; position: relative; overflow: hidden; flex-shrink: 0; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); }
        .card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .card-image:hover img { transform: scale(1.05); }
        .card-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; background: linear-gradient(to top, black, transparent); color: var(--accent-cyan); font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 0.9rem; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* Features */
        .features { padding: 30px 20px 100px 20px; /* Extra bottom padding for scroll space */ }
        .section-title { text-align: center; font-size: 1.6rem; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .feature-card { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05); transition: transform 0.3s, border-color 0.3s; }
        .feature-card:hover { transform: translateY(-5px); border-color: var(--accent-cyan); }
        .icon-box { width: 45px; height: 45px; background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; border-radius: 8px; margin-bottom: 15px; font-size: 1.3rem; }
        
        .f-blue .icon-box { color: var(--accent-cyan); border: 1px solid rgba(0, 240, 255, 0.3); }
        .f-yellow .icon-box { color: #ffd700; border: 1px solid rgba(255, 215, 0, 0.3); }
        .f-purple .icon-box { color: var(--accent-purple); border: 1px solid rgba(157, 0, 255, 0.3); }
        .f-red .icon-box { color: #ff0055; border: 1px solid rgba(255, 0, 85, 0.3); }

        .feature-card h3 { margin-bottom: 8px; font-size: 1.1rem; }
        .feature-card p { color: var(--text-muted); font-size: 0.85rem; }

        /* --- UPDATED CTA (FIXED BOTTOM) --- */
        .cta-container { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: center; 
            background: rgba(5, 6, 10, 0.9); /* Semi-transparent dark bg */
            backdrop-filter: blur(10px); /* Blur effect */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 90; /* High z-index but below header/menu */
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }

        .btn-download { 
            background: var(--accent-cyan); /* Made it cyan for better visibility */
            color: black; 
            padding: 12px 0; /* Vertical padding */
            width: 100%; /* Full width on mobile */
            max-width: 400px; /* Limit width on desktop */
            font-family: 'Orbitron', sans-serif; 
            font-weight: 900; 
            text-transform: uppercase; 
            border-radius: 8px; 
            display: flex; 
            justify-content: center; /* Center text */
            align-items: center; 
            gap: 10px; 
            transition: 0.3s; 
            border: none; 
            cursor: pointer; 
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        }
        .btn-download:hover { background: white; box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); transform: scale(1.02); }

        /* Mobile Menu Button Style */
        .mobile-btn-container { width: 100%; text-align: center; }
        .mobile-btn-container .btn-download { width: 100%; background: transparent; border: 1px solid var(--accent-cyan); color: var(--accent-cyan); box-shadow: none; }

        /* Footer */
        /* Added huge bottom padding so fixed button doesn't hide footer content */
        footer { background: #020203; padding: 40px 20px 100px 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .footer-logo { font-size: 1.3rem; font-weight: bold; margin-bottom: 15px; display: block; }
        .footer-text { color: var(--text-muted); margin-bottom: 20px; font-size: 0.85rem; }
        .copyright { margin-top: 30px; text-align: center; color: #444; font-size: 0.75rem; }
        
        @media (min-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; }
            .hero h1 { font-size: 3.5rem; }
            /* On Desktop, make the fixed bar smaller or keep it sleek */
            .cta-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <!-- Dynamic Logo Image -->
            <img id="nav-logo-img" src="" alt="App Logo" style="display:none;">
            <span id="nav-logo-text">LOADING...</span>
        </div>
        <div class="menu-btn" id="menuToggle"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </header>

    <!-- Mobile Slide Menu -->
    <div class="mobile-nav" id="mobileMenu">
        <h3 style="margin-bottom: 30px; color: var(--accent-cyan);">MENU</h3>
        <div class="mobile-btn-container">
            <a href="#" class="btn-download" id="mobile-download-btn">
                DOWNLOAD APP <i class="fa-solid fa-download"></i>
            </a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="badge"><span style="margin-right:5px;">●</span> <span id="hero-badge">LOADING...</span></div>
        <h1>
            <span id="hero-title-prefix">LOADING</span> 
            <span class="gradient-text" id="hero-title-highlight">...</span>
        </h1>
        <p id="hero-desc">Loading content from server...</p>
        
        <!-- Sliding Images Container -->
        <div class="slider-container">
            <div class="slider-track" id="slider-track">
                <!-- Javascript will inject images here -->
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2 class="section-title">ENGINEERED FOR VICTORY</h2>
        <div class="grid" id="features-grid">
            <!-- Javascript will inject features here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="brand">
            <span class="footer-logo">
                <i class="fa-solid fa-trophy" style="color:var(--accent-cyan)"></i> 
                <span id="footer-logo-text">NEXUS</span>
            </span>
        </div>
        <p class="footer-text" id="footer-desc">Loading...</p>
        <div class="copyright" id="footer-copyright">
            © 2025 NEXUS Esports Inc.
        </div>
    </footer>

    <!-- FIXED CTA Section (Moved to bottom visually via CSS) -->
    <section class="cta-container">
        <a href="#" class="btn-download" id="download-btn">
            <span id="btn-text">DOWNLOAD APP</span> <i class="fa-solid fa-download"></i>
        </a>
    </section>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
  apiKey: "AIzaSyByRsy2mrovWhRqm3fbPhXLV_f5OKFxh_I",
  authDomain: "web-ws.firebaseapp.com",
  databaseURL: "https://web-ws-default-rtdb.firebaseio.com",
  projectId: "web-ws",
  storageBucket: "web-ws.firebasestorage.app",
  messagingSenderId: "482779403112",
  appId: "1:482779403112:web:1ce5c141ed59865f553cdd"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FETCH APP CONFIG ---
        const configRef = ref(db, 'app_config');
        onValue(configRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                // Header (Text & Logo Image)
                document.getElementById('nav-logo-text').innerText = data.header.logo_text;
                
                // Logo Image Logic
                const logoImg = document.getElementById('nav-logo-img');
                if(data.header.logo_url && data.header.logo_url.length > 5) {
                    logoImg.src = data.header.logo_url;
                    logoImg.style.display = "block";
                } else {
                    logoImg.style.display = "none";
                }

                document.getElementById('footer-logo-text').innerText = data.header.logo_text;

                // Hero
                document.getElementById('hero-badge').innerText = data.hero.badge_text;
                document.getElementById('hero-title-prefix').innerText = data.hero.title_prefix + " ";
                document.getElementById('hero-title-highlight').innerText = data.hero.title_highlight;
                document.getElementById('hero-desc').innerText = data.hero.description;

                // CTA (Main Button & Mobile Menu Button)
                const downloadBtn = document.getElementById('download-btn');
                const mobileDownloadBtn = document.getElementById('mobile-download-btn');
                
                document.getElementById('btn-text').innerText = data.cta.btn_text;
                mobileDownloadBtn.innerHTML = `${data.cta.btn_text} <i class="fa-solid fa-download"></i>`;

                downloadBtn.href = data.cta.download_link;
                mobileDownloadBtn.href = data.cta.download_link;

                // Footer
                document.getElementById('footer-desc').innerText = data.footer.description;
                document.getElementById('footer-copyright').innerText = data.footer.copyright;
            }
        });

        // --- FETCH SLIDER IMAGES ---
        const sliderRef = ref(db, 'slider_images');
        onValue(sliderRef, (snapshot) => {
            const data = snapshot.val();
            const track = document.getElementById('slider-track');
            track.innerHTML = ""; 

            if(data) {
                const items = Object.values(data);
                const createCard = (item) => `
                    <div class="card-image">
                        <img src="${item.url}" alt="${item.name}">
                        <div class="card-overlay">${item.name}</div>
                    </div>
                `;
                items.forEach(item => { track.innerHTML += createCard(item); });
                items.forEach(item => { track.innerHTML += createCard(item); });
            }
        });

        // --- FETCH FEATURES ---
        const featuresRef = ref(db, 'features');
        onValue(featuresRef, (snapshot) => {
            const data = snapshot.val();
            const grid = document.getElementById('features-grid');
            grid.innerHTML = ""; 

            if(data) {
                Object.values(data).forEach(feat => {
                    const cardHTML = `
                        <div class="feature-card ${feat.color_class}">
                            <div class="icon-box"><i class="fa-solid ${feat.icon}"></i></div>
                            <h3>${feat.title}</h3>
                            <p>${feat.desc}</p>
                        </div>
                    `;
                    grid.innerHTML += cardHTML;
                });
            }
        });

        // --- MOBILE MENU LOGIC ---
        const menuBtn = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if(isMenuOpen) {
                mobileMenu.classList.add('active');
                menuBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>'; // Change icon to X
            } else {
                mobileMenu.classList.remove('active');
                menuBtn.innerHTML = '<i class="fa-solid fa-ellipsis-vertical"></i>'; // Revert icon
            }
        });

    </script>
</body>
</html>
